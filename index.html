<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil Linktree</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video autoplay muted loop id="video-fondo">
            <source src="Video-fondo.mp4.mp4" type="video/mp4">
            </video>
           
    <div class="profile-container">
        <!-- Imagen de perfil -->
        <img src="image.png.jpg" alt="Foto de perfil" class="profile-picture">

        <!-- Contenedor para nombre y descripción (se llenará con JavaScript) -->
        <div id="profile-info" class="profile-info"></div>

        <!-- Contenedor con imagen de fondo -->
        <div class="background-image-container"></div>

        <!-- Botones de enlace -->
        <div class="links-container">
            <a href="https://www.facebook.com/profile.php?id=100029723765538" target="_blank" class="link-button">Facebook</a>
            <a href="https://www.instagram.com/anthony_ccayo/" target="_blank" class="link-button">Instagram</a>
            <a href="https://github.com/ANTHONY109823" target="_blank" class="link-button">GitHub</a>
            <a href="anthonyccayo261@gmail.com" target="_blank" class="link-button">Email</a>
        </div>

        <div class="social-icons">
            <a href="https://www.facebook.com/profile.php?id=100029723765538" target="_blank">
                <img src="facebook.png" alt="Facebook" class="icon">
            </a>
            <a href="https://www.instagram.com/anthony_ccayo/" target="_blank">
                <img src="instagram.png" alt="Instagram" class="icon">
            </a>
            <a href="https://github.com/ANTHONY109823" target="_blank">
                <img src="github.png" alt="GitHub" class="icon">
            </a>
            <a href="https://twitter.com/tu_usuario" target="_blank">
                <img src="twitter.png" alt="Twitter" class="icon">
            </a>
        </div>
    <script src="app.js"></script>
</body>
</html>
