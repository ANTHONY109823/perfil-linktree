<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil Linktree</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-container">
        <!-- Imagen de perfil -->
        <img src="profile-picture.jpg" alt="Foto de perfil" class="profile-picture">

        <!-- Contenedor para nombre y descripción (se llenará con JavaScript) -->
        <div id="profile-info" class="profile-info"></div>

        <!-- Botones de enlace -->
        <div class="links-container">
            <a href="https://twitter.com/tu_usuario" target="_blank" class="link-button">Twitter</a>
            <a href="https://instagram.com/tu_usuario" target="_blank" class="link-button">Instagram</a>
            <a href="https://github.com/tu_usuario" target="_blank" class="link-button">GitHub</a>
            <a href="mailto:tu_email@example.com" target="_blank" class="link-button">Email</a>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
